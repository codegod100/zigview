<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZigView</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="up-btn" onclick="navigateUp()">â†‘ Up</button>
            <h1 id="current-path">ZigView File Browser</h1>
        </div>
        <div id="elm-app"></div>
    </div>

    <script>
        // Global function to be called from Zig
        window.loadFiles = function(path) {
            if (typeof window.loadFilesFromZig === 'function') {
                window.loadFilesFromZig(path);
            }
        };

        // Global function to receive file list from Zig
        window.onFilesLoaded = function(filesJson) {
            if (typeof window.onFilesFromZig === 'function') {
                window.onFilesFromZig(filesJson);
            }
        };
    </script>
    <script src="app.js"></script>
    <script src="bridge.js"></script>
</body>
</html>
