name: Build AppImage

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Elm
        run: |
          npm install -g elm
          elm --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Patch webview-zig dependency
        run: |
          # Fetch the dependency to populate the cache
          zig fetch https://github.com/thechampagne/webview-zig/archive/a5eef0bbff65c914ea893dae0816b956bcdee6c6.tar.gz
          
          # Find the cached dependency directory
          echo "Listing cache directory:"
          ls -R ~/.cache/zig/p || true
          
          # Locate the build.zig.zon file within the specific package cache
          # We look for the file inside the hashed directory structure
          ZON_FILE=$(find ~/.cache/zig/p -name "build.zig.zon" | grep "webview-zig" | head -n 1)
          
          if [ -z "$ZON_FILE" ]; then
            echo "Error: Could not find build.zig.zon for webview-zig"
            exit 1
          fi
          
          echo "Patching dependency at $ZON_FILE"
          # Replace .name = .webview with .name = "webview" to fix the enum/string literal issue
          sed -i 's/\.name = \.\([a-zA-Z0-9_]*\)/.name = "\1"/g' "$ZON_FILE"
          
          # Verify patch
          cat "$ZON_FILE"

      - name: Build Elm frontend
        run: elm make Main.elm --output=src/app.js

      - name: Build AppImage
        run: zig build appimage

      - name: Update dev tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -f dev
          git push -f origin dev

      - name: Release (dev)
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: dev
          name: Development Build
          body: "Automated rolling build from main branch."
          files: ZigView-x86_64.AppImage
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ZigView-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
