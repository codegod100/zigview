name: Build AppImage

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Elm
        run: |
          npm install -g elm
          elm --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

          # Manual Dependency Setup
          run: |
            # Create deps directory
            mkdir -p deps/webview
            
            # Download and unpack webview-zig
            wget https://github.com/thechampagne/webview-zig/archive/a5eef0bbff65c914ea893dae0816b956bcdee6c6.tar.gz -O webview.tar.gz
            tar -xzf webview.tar.gz --strip-components=1 -C deps/webview
            
            echo "Listing deps/webview:"
            ls -R deps/webview
            
            echo "Original deps/webview/build.zig:"
            cat deps/webview/build.zig
            
          # Overwrite deps/webview/build.zig.zon with a known-good version (fixing .name = .webview issue)
          cat > deps/webview/build.zig.zon <<EOF
          .{
              .name = "webview",
              .version = "0.1.0",
              .paths = .{
                  "build.zig",
                  "build.zig.zon",
                  "src",
              },
          }
          EOF
          
          echo "Debug: Overwritten deps/webview/build.zig.zon:"
          cat deps/webview/build.zig.zon
          
          # Manual Dependency Setup
          run: |
            # Create deps directory
            mkdir -p deps/webview
            
            # Download and unpack webview-zig
            wget https://github.com/thechampagne/webview-zig/archive/a5eef0bbff65c914ea893dae0816b956bcdee6c6.tar.gz -O webview.tar.gz
            tar -xzf webview.tar.gz --strip-components=1 -C deps/webview
            
            echo "Listing deps/webview:"
            ls -R deps/webview
            
            # Overwrite deps/webview/build.zig with a complete Zig 0.13.0 version
            cat > deps/webview/build.zig <<EOF
            const std = @import("std");

            pub fn build(b: *std.Build) void {
                const target = b.standardTargetOptions(.{});
                const optimize = b.standardOptimizeOption(.{});

                const lib = b.addStaticLibrary(.{
                    .name = "webview",
                    .root_source_file = b.path("src/webview.zig"),
                    .target = target,
                    .optimize = optimize,
                });
                
                // Add C++ backend (required for Linux)
                lib.addIncludePath(b.path("src/dep/webview"));
                lib.addCSourceFile(.{
                    .file = b.path("src/dep/webview/webview.cc"),
                    .flags = &.{ "-DWEBVIEW_GTK=1", "-std=c++11" },
                });

                lib.linkLibC();
                lib.linkLibCpp();
                
                // Link system libraries
                lib.linkSystemLibrary("gtk+-3.0");
                lib.linkSystemLibrary("webkit2gtk-4.1");
                
                b.installArtifact(lib);
                
                // Expose the module
                _ = b.addModule("webview", .{
                    .root_source_file = b.path("src/webview.zig"),
                });
            }
            EOF
            
            # Overwrite deps/webview/build.zig.zon
            cat > deps/webview/build.zig.zon <<EOF
            .{
                .name = "webview",
                .version = "0.1.0",
                .paths = .{
                    "build.zig",
                    "build.zig.zon",
                    "src",
                },
            }
            EOF
            
            # Patch main build.zig.zon

          cat > build.zig.zon <<EOF
          .{
              .name = "zigview",
              .version = "0.0.0",
              .dependencies = .{
                  .webview = .{
                      .path = "deps/webview",
                  },
              },
              .paths = .{
                  "build.zig",
                  "build.zig.zon",
                  "src",
              },
          }
          EOF
          
          echo "Patched main build.zig.zon:"
          cat build.zig.zon

      - name: Build Elm frontend
        run: elm make Main.elm --output=src/app.js

      - name: Build AppImage
        run: zig build appimage

      - name: Update dev tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -f dev
          git push -f origin dev

      - name: Release (dev)
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: dev
          name: Development Build
          body: "Automated rolling build from main branch."
          files: ZigView-x86_64.AppImage
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ZigView-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
