name: Build AppImage

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Elm
        run: |
          npm install -g elm
          elm --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Manual Dependency Setup
        run: |
          # Create deps directory
          mkdir -p deps/webview
          
          # Download and unpack webview-zig
          wget https://github.com/thechampagne/webview-zig/archive/a5eef0bbff65c914ea893dae0816b956bcdee6c6.tar.gz -O webview.tar.gz
          tar -xzf webview.tar.gz --strip-components=1 -C deps/webview
          
          # Patch build.zig.zon in the local copy
          # Replace .name = .webview with .name = "webview"
          sed -i 's/\.name = \.webview/.name = "webview"/g' deps/webview/build.zig.zon
          
          # Verify patch
          cat deps/webview/build.zig.zon
          
          # Patch main build.zig.zon to point to local path
          # We replace the entire dependency block for webview
          # This is a bit brittle with sed, so we'll overwrite the file content entirely for CI
          cat > build.zig.zon <<EOF
          .{
              .name = "zigview",
              .version = "0.0.0",
              .dependencies = .{
                  .webview = .{
                      .path = "deps/webview",
                  },
              },
              .paths = .{
                  "build.zig",
                  "build.zig.zon",
                  "src",
              },
          }
          EOF
          
          echo "Patched main build.zig.zon:"
          cat build.zig.zon

      - name: Build Elm frontend
        run: elm make Main.elm --output=src/app.js

      - name: Build AppImage
        run: zig build appimage

      - name: Update dev tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -f dev
          git push -f origin dev

      - name: Release (dev)
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: dev
          name: Development Build
          body: "Automated rolling build from main branch."
          files: ZigView-x86_64.AppImage
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release (tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ZigView-x86_64.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
